<!DOCTYPE html>
<html>
<head>
	<title>Math Quiz!!</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="quiz_game.css">
</head>

<body>
	<h4 id="player1_name" style="color:white;"></h4>
	<span id="player1_score" style="color:white;"></span>
	<br>
	<h4 id="player2_name" style="color:white;"></h4>
	<span id="player2_score" style="color:white;"></span>
	<div class="container">
		<center>
			<h2 style="color:white;">The Math Quiz!!</h2>
			<h3 id="player_question" style="color:white;"></h3>
			<h3 id="player_answer" style="color:white;"></h3>
			<div id="output" class="col-lg-6"></div>
			<br><br>
			<label style="color:white;">Number 1</label>
			<input type="text" id="num1_input" class="form-control" placeholder="Enter number 1 here">
            <br>
            <label style="color:white;">Number 2</label>
            <input type="text" id="num2_input" class="form-control" placeholder="Enter number 2 here">
            <br>
			<button type="button" onclick="send()" class="btn-success" style="width:30%">Send</button>
		</center>
	</div>
	<script src="quiz_game_page.js"></script>
</body>
</html>
